        <form action="backend/finddonners.php" method="post" class="Myform">

            <!-- Name Input -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <!-- Email Input -->

            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="blood-type">Blood Type:</label>

                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            
            <!-- Governorates Dropdown -->
            <label for="governorate">Governorate:</label>

                <option value="Assiut">Assiut</option>
                <option value="Aswan">Aswan</option>
                <option value="Beheira">Beheira</option>
                <option value="Beni_Suef">Beni Suef</option>
                <option value="Cairo">Cairo</option>
                <option value="Dakahlia">Dakahlia</option>
                <option value="Damietta">Damietta</option>
                <option value="Fayoum">Fayoum</option>
                <option value="Gharbia">Gharbia</option>
                <option value="Giza">Giza</option>
                <option value="Ismailia">Ismailia</option>
                <option value="Luxor">Luxor</option>
                <option value="Matrouh">Matrouh</option>
                <option value="Minya">Minya</option>
                <option value="Monufia">Monufia</option>
                <option value="New_Valley">New Valley</option>
                <option value="North_Sinai">North Sinai</option>
                <option value="Port_Said">Port Said</option>
                <option value="Qalyubia">Qalyubia</option>
                <option value="Qena">Qena</option>
                <option value="Red_Sea">Red Sea</option>
                <option value="Sharkia">Sharkia</option>
                <option value="Sohag">Sohag</option>
                <option value="South_Sinai">South Sinai</option>
                <option value="Suez">Suez</option>
            </select>
    
            <!-- Location Input -->
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>
            
            <!-- Age Filter (Optional) -->
            <label for="age">Age (optional):</label>
            <input type="number" id="age" name="age" min="18" max="70" placeholder="Age (18-70)">
            
            <!-- Search Button -->
            <button type="submit">Find Donors</button>
